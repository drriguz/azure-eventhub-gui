plugins {
    id 'java'
}

group 'com.riguz.eventhub'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    compile group: 'com.microsoft.azure', name: 'azure-eventhubs', version: '3.0.2'
    compile group: 'com.microsoft.azure', name: 'azure-eventhubs-eph', version: '3.0.2'
    compile group: 'org.apache.commons', name: 'commons-lang3', version: '3.9'

    compile group: 'com.google.code.gson', name: 'gson', version: '2.8.6'

    compile group: 'org.openjfx', name: 'javafx-controls', version: '14-ea+1'
    compile group: 'org.openjfx', name: 'javafx-fxml', version: '14-ea+1'

    testCompile group: 'junit', name: 'junit', version: '4.12'
}
